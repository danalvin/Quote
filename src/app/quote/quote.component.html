<app-form (emitQuote)="addQuote($event)"></app-form>
<div *ngFor="let quote of quotes; let i=index">
  <p appHighlight>
      Quote:{{quote.quotestr}}
    </p>
  <app-details [quote]="quote"></app-details>
  <button class="btn btn-success" (click)="upvote(i)">Upvote</button>
  <button class="btn btn-info" (click)="downvote(i)">Downvote</button>
  <button class="btn btn-danger" (click)="deleteQuote(i)">Delete</button>
</div>
