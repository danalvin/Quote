<h1>Quotes</h1>
<div class="container-fluid">
<div class="col-md-6">
  <div class="col-md-5">
    <form (ngSubmit)='submitQuote()' >
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" class="form-control" type="text" name="publisher" [(ngModel)]="quotePublisher" placeholder="Enter your name">
      
      </div>
      <div class="form-group">
          <label for="name">Author</label>
          <input class="form-control" type="text" name="author" [(ngModel)]="quoteAuthor" placeholder="Author's name">
        </div>
      <div class="form-group">
        <label for="name">Quote</label>
        <input class="form-control" type="text" name="quote" [(ngModel)]='quoteString' placeholder="Enter a quote">
      </div> 
      <div class="form-group">
        <button type="submit" id="post-button" class="btn btn-info">Post Quote</button>
      </div>
    </form>
  </div>

  </div>
  </div>
